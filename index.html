<script>
function Download(sub)
{
	var fs = require('fs');
	var archiver = require('archiver');

	var output = fs.createWriteStream('archiver-unzip.zip');
	var archive = archiver('zip');

	archive.on('error', function(err){
	  throw err;
	});

	archive.pipe(output);
	archive.bulk([
	  { src: ['.localstorge/'+ sub + '/**']}
	]);
	archive.finalize();
}
</script>
